# MkDocs Configuration for Micro-Agent Development Platform
# Professional Documentation System with Automatic API Generation

site_name: Micro-Agent Development Platform
site_description: Enterprise AI Agent Platform for Business Rule Extraction, PII Protection, and Intelligent Document Processing
site_author: Micro-Agent Development Team
site_url: https://github.com/jconnelly/micro-agent-development

# Repository Information
repo_name: jconnelly/micro-agent-development
repo_url: https://github.com/jconnelly/micro-agent-development
edit_uri: edit/main/docs/

# Configuration
use_directory_urls: false
strict: false

# Theme Configuration - Material Design
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  
  font:
    text: Roboto
    code: Roboto Mono

