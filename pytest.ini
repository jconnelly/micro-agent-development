[tool:pytest]
# pytest configuration for AI Agents Test Suite (Project Root)

# Test discovery
testpaths = Test_Cases/unit_tests Test_Cases/integration_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=Agents
    --cov=Utils
    --cov-report=html:coverage_reports/html
    --cov-report=term-missing
    --cov-report=xml:coverage_reports/coverage.xml
    --junit-xml=test_results.xml

# Coverage settings
[coverage:run]
source = Agents, Utils
omit = 
    */test_*
    */__pycache__/*
    */.*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @abstractmethod

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, end-to-end)
    security: Security-focused tests (validation, PII handling, audit trails)
    performance: Performance and regression tests
    critical: Critical tests that must pass for production deployment
    slow: Tests that take more than 5 seconds
    requires_llm: Tests requiring LLM API access
    requires_network: Tests requiring network access